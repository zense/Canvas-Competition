<html>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Oleo+Script&display=swap" rel="stylesheet">
  <body onload="canvas.setup()">
    <h1 style="font-size: 80; padding-left: 0.5cm;">Prism Refractor</h1>
    <canvas
      id="canvasArea1"
      style="
        position: absolute;
        left: 0;
        top: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
      "
    ></canvas>
    <canvas
      id="canvasArea2"
      style="
        visibility: hidden;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
      "
    ></canvas>

    <script src="./canvas.js"></script>

  </body>
  <div>
    <input style="position:absolute" type="integer" id="ref_p" name="ref_p" required="" placeholder="Refrective Index">
    <input style="position:absolute" type="integer" id="prs_a" name="prs_a" required="" placeholder="Angle Of Prism">
    <input style="position:absolute" type="integer" id="inc_a" name="inc_a" required="" placeholder="Incident Angle">
  </div>
</html>
<script src="prism.js"></script>
